<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Directory-Manager</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body ng-app="DirectoryManager">
		<div class="container" ng-controller="DirectoryManagerController">
			<h1>Folder View</h1>
			<div class="row">
				<div class="span6">
					<div style="padding: 10px; border: 1px solid #aaa;">
						<div style="height:40px;">	
							<span><a style="cursor:pointer;" ng-click="back_children(data, 'Root')"> Root- </a>  
								<div style="display:inline;" ng-repeat="val in arr">
									<a  ng-click="back_children(data, val)" style="cursor:pointer;">/{{val}}</a>
								</div>		
							<span>
						</div>
						<div>								
							<ul ng-repeat="val in data">
								<li class=""><a data-ng-click = "show_children(val.path, $index)" style="cursor:pointer;"> {{val.name}}</a></li>
							</ul>
						<div>		
					</div>
				</div>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script>

		</script>


	</body>
</html>
